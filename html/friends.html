<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/27a1e9d76d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" class="css" />
    <title>Fniends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">21:47</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="staus-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Fniends</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cogs"></i>
          </span>
        </div>
      </header>
      <main class="friends">
        <header class="friends__header">
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img
                src="../img/myimg.jpg"
                width="15%"
                height="15%"
                class="g-avater friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  김형식
                </span>
                <span class="friend__status">
                  김형식 입니다.
                </span>
              </div>
            </div>
          </div>
        </header>
        <div class="friends__plus">
          <h5 class="friends__plus-title">Plus Friend</h5>
          <div class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img
                src="../img/myimg.jpg"
                width="10%"
                height="10%"
                class="friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  Plus Friend
                </span>
              </div>
            </div>
          </div>
        </div>
        <ul class="friends__list">
          <h5 class="friends__title">Freinds 14</h5>
          <li class="friends__friend friend friend--lg">
            <div class="friend__column">
              <img
                src="../img/hso.jpg"
                width="10%"
                height="10%"
                class="friend__avatar"
              />
              <div class="friend__content">
                <span class="friend__name">
                  황새
                </span>
                <span class="friend__status">
                  바다 군인
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span
                  >무이이야
                  <i class="far fa-play-circle"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
