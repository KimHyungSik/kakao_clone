<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/27a1e9d76d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/styles.css" class="css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">21:47</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="staus-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-comment-medical"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cogs"></i>
          </span>
        </div>
      </header>
      <main class="chats">
        <ul class="chats__list">
          <li class="chats__chat friend friend--lg">
            <a href="chat.html">
              <div class="friend__column">
                <img src="../img/jjw.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    전재완
                  </span>
                  <span class="friend__bottom-text">
                    Hi!
                  </span>
                </div>
              </div>
            </a>
            <div class="friend__column">
              <div class="friend__when">
                <span class="chat__timestamp">March 8</span>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="friends.html" class="nav__list-link">
              <i class="far fa-user"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="index.html" class="nav__list-link">
              <div class="nav__badge">8</div>
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="find.html" class="nav__list-link">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li class="nav__list-item">
            <a href="more.html" class="nav__list-link">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please mak your screen smal!</span>
    </div>
  </body>
</html>
