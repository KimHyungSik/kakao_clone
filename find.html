<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/27a1e9d76d.js" crossorigin="anonymous"></script>
    <title>Find | Kakao Clone</title>
</head>

<body>
<div class="status-bar">
<div class="status-bar__column">
    <span class="status-bar__clock">21:47</span>
</div>
<div class="status-bar__column"></div>
    <i class="fas fa-clock"></i>
    <i class="fas fa-volume-mute"></i>
    <i class="fas fa-wifi"></i>
    <span class="staus-bar__battery-level">50%</span>
    <i class="fas fa-battery-half"></i>
</div>
<div>
    <header class="header">
        <div class="header__header-column"></div>
            <h1 class="header__title">Find</h1>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>

            <span class="header__icon">
                <i class="fas fa-cogs"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-user-plus fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                       Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fas fa-passport fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                       Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn__title">
                      Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommeded">
            <h5 class="find__title">
                Recommende Friends
            </h5>
            <li class="find__friend friend friend--lg">
                <div class="friend__column">
                    <img src="img/hso.jpg" width="10%" height="10%" class="g-avater friend__avatar">
                    <div class="frend__content">
                        <span class="friend__name">
                            황새
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-bun">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
             </li>   
        </ul>
    </main>
    <nav class="nav"></nav>
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
